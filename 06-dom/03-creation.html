<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body style = "background-color: rgb(101, 92, 92); color: aliceblue;" >

    
</body>
<script>

   const div =  document.createElement('div')
   console.log(div);
   div.className = 'heading';
   div.id = 'title'
   //custom attributes
   div.setAttribute("title","learning")    //set values from scratch
   div.style.backgroundColor = "red"
   div.style.padding = "15px"
   div.innerText = "chai"   //this is mostly used to overwrite the attributes. not preferred.
   const text = document.createTextNode("chaiiii or codeeee")
   div.appendChild(text)

   //till now our div is in memory. we need to tell the doc to attach it.
   document.body.appendChild(div)

</script>
</html>
