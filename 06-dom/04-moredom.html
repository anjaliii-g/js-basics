<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai</title>
</head>
<body style = "background-color: rgb(101, 92, 92); color: aliceblue;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addlang(language){
        const temp = document.createElement('li')
        temp.innerHTML = `${language}`
        const item = document.querySelector(".language")
        item.appendChild(temp)

    }
    addlang("Python")
    addlang("C++")
    //this method is problematic as it would traverse the whole tree and append at the last. costly operation.
    //optimized
    
    function opti(language){
        const temp = document.createElement('li')
        temp.appendChild(document.createTextNode(`${language}`))
        document.querySelector('.language').appendChild(temp)

    }
    opti("Golang")

    //edit
    const sec = document.querySelector("li:nth-child(2)");
    //sec.innerHTML = 'mojo'
    const newli = document.createElement('li')
    newli.textContent = 'mojo'
    sec.replaceWith(newli)
//or
    const fourth = document.querySelector('li:nth-child(4)')
   fourth.outerHTML = "<li>Typrscript</li>"
    
   //remove
   const lastlang = document.querySelector("li:last-child")
   lastlang.remove()

</script>
</html>
